{% extends "base.html" %}
{% block content %}
    <h2>사용자 정보 수정하기</h2>
    <form action="/user_update_submit/" method="post">
        {% csrf_token %}
        UID: {{uid}}
        <input type="hidden" name="uid" value="{{uid}}"><br>
        Email :
        <input type="email" name="email"><br>
        Password:
        <input type="password" name="pass"><br>
        Name:
        <input type="text" name="name">
        <p>
        <input type="submit" value="완료">
        <button type="button" onclick="location.href='{% url 'home' %}'">뒤로가기</button>
    </form>
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
{% endblock content %}}
